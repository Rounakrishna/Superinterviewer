{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Interviewer</title>
  <link rel="stylesheet" href="{% static "style.css" %}">
 
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .horizontal-divs {
      display: flex;
      justify-content: space-between;
      margin: 10px;
    }

    .div1, .div2 {
      width: 45%;
      height: 300px;
      border: 2px solid #000;
      padding: 10px;
      box-sizing: border-box;
    }

    .div1 {
      background-color: #f0f0f0;
    }

    .div2 {
      background-color: #e0e0e0;
      overflow-y: auto;
    }

    .controls {
      text-align: center;
      margin: 10px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-menu a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-menu a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }

    #videoElement {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">AI Interviewer</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="horizontal-divs">
      <div class="div1">
        <video id="videoElement" loop muted>
          <source src="your-video-file.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="div2" id="feedbackBox">
        <h2>Feedback</h2>
        <p id="feedbackText">AI feedback will appear here...</p>
      </div>
    </div>

    <div class="controls">
      <button id="startButton">Start</button>
      <button id="endButton" disabled>End</button>
      <div class="dropdown">
        <button class="dropdown-toggle">Select Topic</button>
        <div class="dropdown-menu">
          <a href="#">Option 1</a>
          <a href="#">Option 2</a>
          <a href="#">Option 3</a>
        </div>
      </div>
    </div>

    <div class="review-section">
      <h2>Reviews</h2>
      <!-- Add your review section content here -->
    </div>
  </main>

  <script src="{% static "base.js" %}"></script>
</body>
</html>
